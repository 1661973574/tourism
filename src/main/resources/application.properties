server.port=3000
#配置Tomcat编码，默认为UTF-8
server.tomcat.uri-encoding=UTF-8
#静态文件
spring.resources.static-locations=file:/opt/mcs/web/,classpath:/resources/,classpath:/static/
#jpa设置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#数据库
spring.thymeleaf.suffix=.html
spring.datasource.url=jdbc:mysql://localhost:3306/tourismsys?serverTimezone=CTT&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

#mybatis.config-location=classpath:mybatis-config.xml
debug=true

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.tourism.model
